<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Preencha Seus Dados</h1>
    </header>

    <main>
      <section class="form-section">
        <form method="post" action="recebe.php">
          <fieldset>
            <legend>Informações Pessoais</legend>

            <div class="form-group">
              <label for="nome">Nome Completo:</label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Informe seu nome completo"
                required
                autocomplete="name"
              />
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="nome@exemplo.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-group">
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="XXX.XXX.XXX-XX"
                maxlength="14"
                pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                title="Formato de CPF: 000.000.000-00"
                required
                inputmode="numeric"
              />
            </div>

            <div class="form-group">
              <label>Gênero:</label>
              <div class="radio-group">
                <input type="radio" name="genero" id="homem" value="homem" />
                <label for="homem">Homem</label>

                <input type="radio" name="genero" id="mulher" value="mulher" />
                <label for="mulher">Mulher</label>

                <input type="radio" name="genero" id="outro" value="outro" />
                <label for="outro">Outro</label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Opções de Preferência</legend>
            <div class="checkbox-group">
              <input type="checkbox" name="preferencias[]" id="pix" value="vem com pix" />
              <label for="pix">Vem com Pix</label>

              <input type="checkbox" name="preferencias[]" id="sexta_feira" value="sexta feira" />
              <label for="sexta_feira">Sexta-feira</label>

              <input type="checkbox" name="preferencias[]" id="play_tv" value="play tv" />
              <label for="play_tv">Play TV</label>
            </div>
          </fieldset>

          <button type="submit">Enviar Dados</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 TheRazorBill. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
</html>
